<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
</head>

<body>
    <div class="frame">
        <h1>Etch-A-Sketch</h1>

        <div class="container">

        </div>

        <div class="form">
            <input class="inputGridSize" type="number" value="16">
            <button class="generate">GENERATE</button>
            <button>RESET</button>
        </div>
        <div class="options-panel">
        <div class="black options"></div>
        <div class="white options"></div>
        <div class="red options"></div>
        <div class="green options"></div>
        <div class="blue options"></div>
        <div class="random options"></div>
        <div class="opacity options"></div>
        <div class="trail options"></div>
        </div>
        <div class="dial dial-left"></div>
        <div class="dial dial-right"></div>

    </div>
    <script src='bower_components/jquery/dist/jquery.min.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
